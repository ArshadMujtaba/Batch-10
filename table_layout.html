<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Layout</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border=1 cellpadding=5 cellspacing=0 width="100%">
        <tr height="50px">
            <td ><h4>Header</h4></td>
        </tr>
        <tr height="200px">
            <td><h1>Slider Area</h1></td>
        </tr>
        <tr height="400px">
            <td>
                <table cellpadding=0 cellspacing=0 border=1 height="100%" width="100%">
                    <tr>
                        <td width="20%"><h1>Left Side Bar</h1></td>
                        <td width="60%"><h1>Main Content Area</h1></td>
                        <td width="20%"><h1>Right Side Bar</h1></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Footer Area</h1>
            </td>
        </tr>
    </table>
</body>
</html>
