<html>

                <td>Qasim Malik</td>
                <td>Content Writer</td>

                <td rowspan=4>Contract</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Faiz Alam</td>
                <td>Web Developer</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Haroon</td>
                <td>Graphics Designer</td>
                <td>35000</td>
            </tr>
            <tr>
                <td colspan=3 style="text-align: center">Total</td>

            </tr>
        </table>
    </body>
</html>
